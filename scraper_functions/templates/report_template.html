<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* Add your CSS styles here */
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2, h3 { color: #2e6c80; }
        .well-section { margin-bottom: 20px; }
        .ai-insights { background-color: #f0f8ff; padding: 10px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ summary }}</p>
    <h2>AI-Driven Insights</h2>
    <div class="ai-insights">
        {{ ai_insights | safe }}
    </div>
    <h2>Well Profiles</h2>
    {% for well_name, data in wells.items() %}
    <div class="well-section">
        <h3>Well {{ well_name }}</h3>
        <pre>{{ data['well_profile'] }}</pre>
    </div>
    {% endfor %}
    <p>Report generated on: {{ generation_date }}</p>
</body>
</html>
